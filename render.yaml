services:
  # 前端靜態網站
  - type: static
    name: ai-fusion-website
    env: static
    buildCommand: echo "Building frontend..."
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    envVars:
      - key: NODE_ENV
        value: production

  # 後端API服務
  - type: web
    name: ai-fusion-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://ai-fusion-website.onrender.com
    healthCheckPath: /api/health
    plan: free